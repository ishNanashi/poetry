<div class="background">
  <!-- Give it style -->
  <form [formGroup]="searchForm">
    <mat-form-field appearance="fill">
      <!-- Give it a Title-->
      <mat-label>Title</mat-label>
      <input matInput
        matToolTip="Title"
        type="text"
        formControlName="title"
        (keyup.enter)="search()"
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <!-- Give it an Author-->
      <mat-label>Author</mat-label>
      <input matInput
        matToolTip="Author"
        type="text"
        formControlName="author"
        (keyup.enter)="search()"
      />
    </mat-form-field>

    <!-- Give it a button to search with -->
    <div class="search">
      <button
          type="button"
          matToolTip="Search for a poem"
          (click)="search()"
      >Search</button>
    </div>
  </form>
</div>
